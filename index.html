<!DOCTYPE html>
<html lang="en">
<head>
  <title>Html,Bootstrap,CSS Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./Libraries/bootstrap.min.css">
  <link rel="stylesheet" href="./Libraries/style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="./Libraries/jquery.min.js"></script>
  <script src="./Libraries/bootstrap.min.js"></script>
  
</head>
<body>
<header><h3>Registration Page</h3></header>
<main>
<div class="container">
<div class="row">
  <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
   <span>First Name:</span><br><input type="text" name="first_name"><br>
   <span>Address Line1:</span><br><input type="text" name="add_line1"><br>
   <span>City:</span><br><input type="text" name="city"><br>
   <span>Email Id:</span><i class="fa fa-envelope" aria-hidden="true"></i><br><input type="text" name="email_id"><br>
   <span>Shifts comfortable:</span><br>
   <input type="checkbox" name="shift_type" value="Cell">First Shift
   <input type="checkbox" name="shift_type" value="Work">Second Shift
   <input type="checkbox" name="shift_type" value="Work">Third Shift
   <input type="checkbox" name="shift_type" value="Work">Rotating Shift<br>
   <span>To day's Date:</span><i class="fa fa-calendar" aria-hidden="true"></i><br><input type="date" name="date"><br>
   </div>
<div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
   <span>Last Name:</span><br><input type="text" name="last_name"><br>
   <span>Address Line2:</span><br><input type="text" name="add_line2"><br>
   <span>State:</span><br><input type="text" name="state"><br>
   <span>Enter phone number:</span><i class="fa fa-phone" aria-hidden="true"></i>
   <table>
   <tr>
   <td><input type="radio" name="phone_type" value="Home">Home</td>
   <td><input type="number" name="phone_no"></td>
   </tr>
   <tr>
   <td><input type="radio" name="phone_type" value="Cell">Cell</td>
   <td><input type="number" name="phone_no"></td>
   </tr>
   <tr>
   <td><input type="radio" name="phone_type" value="Work">Work</td>
   <td><input type="number" name="phone_no"></td>
   </tr>
   </table>
   <span>Prefer to contact via:</span><br>
    <select name="contact_method">
    <option name="Email">Email</option>
    <option name="Cell">Cell</option>
    <option name="Home">Home</option>
    <option name="Work">Work</option>
    </select><br>
    <i class="fa fa-times" style="margin-left:-330px;margin-top:10px;"aria-hidden="true"></i>
    <button style="margin-left:2px"type="button"class="btn btn-danger">Clear</button>
    <button style="margin-left:50px"type="button"class="btn btn-success">Submit</button>
   </div> 
</div>
</div>
</main>
</body>
</html>
